<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <script defer src="/to-do-list/runtime.js"></script><script defer src="/to-do-list/main.js"></script></head>
  <body>
    <section id="todo-list">
      <div class="title">
        <h1>Today's To Do</h1>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <hr />
      <form id="add-task-form">
        <input type="text" placeholder="Add to your list..." id="description"/>
        <button id="submit" type="submit" hidden></button>
      </form>
      <hr />
      <ul class="todo-list"></ul>
      <div class="clear-btn">
        <span>Clear all completed</span>
      </div>
    </section>
  </body>
</html>
